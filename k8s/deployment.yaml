apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mri-deploy
  labels:
    app: devops-mri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mri
  template:
    metadata:
      labels:
        app: devops-mri
    spec:
      containers:
      - name: devops-mri
        image: ajs3ra8/devops-mri:5a28a635f8cb1d7e6c55f3a1730e17d1b57081ed
        ports:
        - containerPort: 3002
