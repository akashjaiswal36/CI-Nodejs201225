apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mri-deploy
  labels:
    app: devops-mri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mri
  template:
    metadata:
      labels:
        app: devops-mri
    spec:
      containers:
      - name: devops-mri
        image: ajs3ra8/devops-mri:6761220dc3c2cf2586f642f3452bf1ae1bce333b
        ports:
        - containerPort: 3002
