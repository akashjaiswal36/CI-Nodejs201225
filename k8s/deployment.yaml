apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mri-deploy
  labels:
    app: devops-mri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mri
  template:
    metadata:
      labels:
        app: devops-mri
    spec:
      containers:
      - name: devops-mri
        image: ajs3ra8/devops-mri:783db225245dac709b93087a8371c1f47e8c2e00
        ports:
        - containerPort: 3002
