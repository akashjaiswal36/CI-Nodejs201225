apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mri-deploy
  labels:
    app: devops-mri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mri
  template:
    metadata:
      labels:
        app: devops-mri
    spec:
      containers:
      - name: devops-mri
        image: ajs3ra8/devops-mri:205657d8a2b0467fd457b593408011b2b5d776e7
        ports:
        - containerPort: 3002
